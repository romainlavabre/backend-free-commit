# ===================== SERVER =====================
server.port=8080
server.error.include-message=always
request.allowed-origin=*
spring.application.name=free-commit
# =================== DATA SOURCE ==================
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${DATASOURCE_DIALECT}
# ======================= MAIL =====================
mail.mailgun.domain=${MAILGUN_DOMAIN}
mail.from=${MAILGUN_FROM}
mail.mailgun.private-key=${MAILGUN_PRIVATE_KEY}
mail.template.path=/src/main/resources/templates/mail/
# ======================= SMS ======================
sms.twilio.sid=${TWILIO_SID}
sms.twilio.auth-token=${TWILIO_AUTH_TOKEN}
sms.from=${TWILIO_FROM}
# ===================== SECURITY ====================
jwt.secret=${JWT_SECRET}
jwt.life-time=${JWT_LIFE_TIME}
default.admin.username=${DEFAULT_ADMIN_USERNAME}
default.admin.password=${DEFAULT_ADMIN_PASSWORD}
encryption.key=${ENCRYPTION_KEY}
# ====================== SWAGGER ====================
springfox.documentation.swagger-ui.base-url=/api/documentation
logging.level.root=INFO